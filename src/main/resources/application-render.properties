spring.application.name=Coffee

# Use H2 on Render to avoid local MySQL dependency
spring.datasource.url=jdbc:h2:mem:coffeedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Enable H2 console only if needed
spring.h2.console.enabled=false

# Important for Render's dynamic port (also set via JVM arg in Dockerfile)
server.port=${PORT:8080}


